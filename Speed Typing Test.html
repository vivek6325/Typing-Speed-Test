<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div class="bg-container" id="speedTypingTest">

        <h1 class="main-heading pb-2">Speed Typing Test</h1>
        <p class="main-para pb-2">On your fingers lets Go!</p>
        <div class="d-flex flex-row">
            <img src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png" class="image pr-3" />
            <p class="sec" id="timer">0</p>
            <a class="pt-4">seconds</a>
        </div>

        <div class="cont p-3">
            <p id="quoteDisplay">Do not give your attention to what others do or fail to do; give it to what you do or fail to do.</p>
            <div>
                <textarea id="quoteInput" type="text" placeholder="Type here!!" rows="6" cols="50" class="input-cont w-100"></textarea>
            </div>
        </div>

        <p id="result"></p>
        <button class=" btn1 m-1" id="submitBtn">Submit</button>
        <button class=" btn2" id="resetBtn">Reset</button>

    </div>

    <div class="spinner-container d-none" id="spinner">
        <div class="d-flex justify-content-center">
            <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </div>

</body>

</html>
